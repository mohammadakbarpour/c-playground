<!DOCTYPE html>
<html lang="fa" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <title>C Compiler Pro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="theme-color" content="#0f172a" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" />

  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/lib/codemirror.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/theme/dracula.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/lib/codemirror.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/mode/clike/clike.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/addon/edit/closebrackets.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/addon/edit/matchbrackets.min.js"></script>

  <style>
    :root {
      --bg-body: #0f172a;
      --bg-panel: rgba(30, 41, 59, 0.7);
      --bg-editor: #1e293b;
      --primary: #6366f1; /* Indigo */
      --primary-hover: #4f46e5;
      --accent: #38bdf8; /* Sky */
      --text-main: #f1f5f9;
      --text-muted: #94a3b8;
      --border: rgba(148, 163, 184, 0.1);
      --success: #10b981;
      --error: #ef4444;
      --radius: 16px;
      --header-height: 60px;
      --bottom-nav-height: 65px;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
    
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-body);
      background-image: 
        radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%),
        radial-gradient(at 100% 100%, rgba(56, 189, 248, 0.15) 0px, transparent 50%);
      color: var(--text-main);
      height: 100dvh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* --- Header --- */
    .app-header {
      height: var(--header-height);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1.5rem;
      border-bottom: 1px solid var(--border);
      background: rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(12px);
      z-index: 10;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-weight: 700;
      font-size: 1.1rem;
      letter-spacing: -0.02em;
    }

    .brand-logo {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      border-radius: 8px;
      display: grid;
      place-items: center;
      color: white;
      font-family: 'JetBrains Mono', monospace;
    }

    .actions { display: flex; gap: 0.5rem; }

    .btn-icon {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text-muted);
      width: 36px;
      height: 36px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
      display: grid;
      place-items: center;
      font-size: 1.1rem;
    }

    .btn-icon:hover { background: rgba(255,255,255,0.05); color: var(--text-main); }

    /* --- Main Layout --- */
    .app-main {
      flex: 1;
      display: flex;
      position: relative;
      overflow: hidden;
    }

    .panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100%;
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* --- Editor Section --- */
    .editor-container {
      flex: 1;
      position: relative;
      font-family: 'JetBrains Mono', monospace;
      font-size: 14px;
    }

    .CodeMirror {
      height: 100% !important;
      background-color: transparent !important;
      color: #f8f8f2;
      line-height: 1.6;
    }
    .CodeMirror-gutters {
      background-color: transparent !important;
      border-right: 1px solid var(--border) !important;
    }
    .CodeMirror-linenumber { color: #6272a4 !important; }

    /* --- Output Section --- */
    #output-panel {
      background: #0b101b;
      border-left: 1px solid var(--border);
      display: flex;
      flex-direction: column;
    }

    .terminal-header {
      padding: 0.75rem 1rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0,0,0,0.2);
    }
    
    .terminal-title {
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .output-content {
      flex: 1;
      padding: 1rem;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.9rem;
      overflow-y: auto;
      white-space: pre-wrap;
      color: var(--text-muted);
    }

    .output-content.active { color: var(--text-main); }
    .output-content.error { color: var(--error); }

    .status-bar {
      padding: 0.5rem 1rem;
      font-size: 0.75rem;
      color: var(--text-muted);
      border-top: 1px solid var(--border);
      background: rgba(0,0,0,0.3);
      display: flex;
      justify-content: space-between;
    }

    /* --- Floating Run Button (FAB) --- */
    .fab-run {
      position: absolute;
      bottom: 2rem;
      right: 2rem;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary), var(--primary-hover));
      border: none;
      color: white;
      font-size: 1.5rem;
      box-shadow: 0 10px 25px rgba(99, 102, 241, 0.4);
      cursor: pointer;
      display: grid;
      place-items: center;
      z-index: 50;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .fab-run:hover { transform: scale(1.05); }
    .fab-run:active { transform: scale(0.95); }
    .fab-run.loading { pointer-events: none; opacity: 0.8; }
    
    .spinner {
      width: 24px;
      height: 24px;
      border: 3px solid rgba(255,255,255,0.3);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      display: none;
    }
    .fab-run.loading i { display: none; }
    .fab-run.loading .spinner { display: block; }

    @keyframes spin { to { transform: rotate(360deg); } }

    /* --- Bottom Navigation (Mobile) --- */
    .bottom-nav {
      display: none;
      height: var(--bottom-nav-height);
      background: rgba(15, 23, 42, 0.9);
      backdrop-filter: blur(16px);
      border-top: 1px solid var(--border);
      justify-content: space-around;
      align-items: center;
      padding-bottom: env(safe-area-inset-bottom);
      z-index: 100;
    }

    .nav-item {
      background: none;
      border: none;
      color: var(--text-muted);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      font-size: 0.7rem;
      cursor: pointer;
      width: 60px;
    }

    .nav-item i { font-size: 1.4rem; transition: 0.2s; }
    .nav-item.active { color: var(--accent); }
    .nav-item.active i { transform: translateY(-2px); }

    /* --- Responsive Logic --- */
    @media (min-width: 769px) {
      .bottom-nav { display: none; }
      /* Desktop Split View */
      .editor-panel { width: 60%; }
      #output-panel { width: 40%; }
    }

    @media (max-width: 768px) {
      .app-header { padding: 0 1rem; }
      .brand span { display: none; } /* Hide text on small screens */
      
      .app-main { flex-direction: column; }
      
      .panel {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        opacity: 0;
        pointer-events: none;
        background: var(--bg-body);
      }
      
      .panel.active {
        opacity: 1;
        pointer-events: auto;
        z-index: 5;
      }

      #output-panel { border-left: none; }

      .bottom-nav { display: flex; }
      
      /* FAB Position on Mobile */
      .fab-run {
        bottom: calc(var(--bottom-nav-height) + 1.5rem);
        right: 1.5rem;
      }
    }

    /* --- Toast Notification --- */
    .toast {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%) translateY(-100px);
      background: rgba(30, 41, 59, 0.9);
      backdrop-filter: blur(8px);
      padding: 10px 20px;
      border-radius: 99px;
      border: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      z-index: 9999;
      font-size: 0.9rem;
      white-space: nowrap;
    }
    .toast.show { transform: translateX(-50%) translateY(0); }
    .toast i { color: var(--success); }
    .toast.error i { color: var(--error); }

  </style>
</head>
<body>

  <header class="app-header">
    <div class="brand">
      <div class="brand-logo">C</div>
      <span>Compiler Pro</span>
    </div>
    <div class="actions">
      <button class="btn-icon" id="resetBtn" title="Reset Code"><i class="ri-refresh-line"></i></button>
      <button class="btn-icon" id="copyBtn" title="Copy Code"><i class="ri-file-copy-line"></i></button>
    </div>
  </header>

  <main class="app-main">
    
    <section class="panel editor-panel active" id="panel-editor">
      <div class="editor-container">
        <textarea id="code">#include <stdio.h>

int main() {
    printf("Hello World!\n");
    return 0;
}</textarea>
      </div>
      <button class="fab-run" id="runBtn">
        <i class="ri-play-fill"></i>
        <div class="spinner"></div>
      </button>
    </section>

    <section class="panel" id="output-panel">
      <div class="terminal-header">
        <div class="terminal-title"><i class="ri-terminal-box-line"></i> Terminal Output</div>
        <div class="terminal-actions">
           <button class="btn-icon" id="clearOutput" style="width: 28px; height: 28px; font-size: 0.9rem;"><i class="ri-delete-bin-line"></i></button>
        </div>
      </div>
      <div class="output-content" id="output">
        <div style="color: var(--text-muted); opacity: 0.5; margin-top: 20px; text-align: center;">
          <i class="ri-code-s-slash-line" style="font-size: 2rem; display: block; margin-bottom: 10px;"></i>
          Ready to compile
        </div>
      </div>
      <div class="status-bar">
        <span id="statusText">Idle</span>
        <span id="execTime">-- ms</span>
      </div>
    </section>

  </main>

  <nav class="bottom-nav">
    <button class="nav-item active" data-target="panel-editor">
      <i class="ri-code-box-line"></i>
      <span>Code</span>
    </button>
    <button class="nav-item" data-target="output-panel">
      <i class="ri-terminal-line"></i>
      <span>Output</span>
    </button>
  </nav>

  <div class="toast" id="toast">
    <i class="ri-checkbox-circle-fill"></i>
    <span id="toastMsg">Action successful</span>
  </div>

  <script>
    const BACKEND_URL = "https://compiler.sbs";
    
    // --- CodeMirror Setup ---
    const editor = CodeMirror.fromTextArea(document.getElementById("code"), {
      mode: "text/x-csrc",
      theme: "dracula",
      lineNumbers: true,
      autoCloseBrackets: true,
      matchBrackets: true,
      indentUnit: 4,
      lineWrapping: true,
      tabSize: 4
    });

    // --- State & DOM ---
    const runBtn = document.getElementById('runBtn');
    const outputEl = document.getElementById('output');
    const statusText = document.getElementById('statusText');
    const execTimeEl = document.getElementById('execTime');
    let lastOutput = "";

    // --- Navigation Logic (Mobile) ---
    const navItems = document.querySelectorAll('.nav-item');
    const panels = document.querySelectorAll('.panel');

    function switchTab(targetId) {
      // Deactivate all
      navItems.forEach(el => el.classList.remove('active'));
      panels.forEach(el => el.classList.remove('active'));

      // Activate target
      document.querySelector(`[data-target="${targetId}"]`)?.classList.add('active');
      document.getElementById(targetId).classList.add('active');
    }

    navItems.forEach(item => {
      item.addEventListener('click', () => {
        switchTab(item.dataset.target);
      });
    });

    // --- Toast Logic ---
    function showToast(msg, type = 'success') {
      const toast = document.getElementById('toast');
      const icon = toast.querySelector('i');
      const text = document.getElementById('toastMsg');
      
      text.textContent = msg;
      toast.className = 'toast show ' + type;
      icon.className = type === 'error' ? 'ri-error-warning-fill' : 'ri-checkbox-circle-fill';
      
      setTimeout(() => toast.classList.remove('show'), 3000);
    }

    // --- Run Logic ---
    runBtn.addEventListener('click', async () => {
      const code = editor.getValue();
      if (!code.trim()) {
        showToast("Please write some code first!", "error");
        return;
      }

      // UI Loading State
      runBtn.classList.add('loading');
      statusText.textContent = "Compiling...";
      outputEl.innerHTML = '<span style="color:var(--text-muted)">Running...</span>';
      
      // Auto-switch to output on mobile ONLY IF not already there
      // Actually, standard UX: stay on code, show toast, user switches manually or we switch?
      // Let's switch to output automatically for better feedback
      if (window.innerWidth <= 768) {
        switchTab('output-panel');
      }

      const start = performance.now();

      try {
        const res = await fetch(`${BACKEND_URL}/run`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ code })
        });

        const data = await res.json();
        const timeTaken = Math.round(performance.now() - start);

        runBtn.classList.remove('loading');
        execTimeEl.textContent = `${data.timeMs || timeTaken}ms`;

        let finalOutput = "";
        let hasError = false;

        if (res.ok) {
          if (data.output) finalOutput += data.output;
          if (data.error) {
            finalOutput += (finalOutput ? "\n\n--- Error ---\n" : "") + data.error;
            hasError = true;
          }
          if (!finalOutput) finalOutput = "Program finished with no output.";
          
          statusText.textContent = hasError ? "Finished with errors" : "Success (Exit 0)";
          statusText.style.color = hasError ? "var(--error)" : "var(--success)";
        } else {
            finalOutput = "Server Error: " + (await res.text());
            hasError = true;
            statusText.textContent = "Server Error";
            statusText.style.color = "var(--error)";
        }

        outputEl.textContent = finalOutput;
        outputEl.className = 'output-content active ' + (hasError ? 'error' : '');
        lastOutput = finalOutput;

      } catch (err) {
        runBtn.classList.remove('loading');
        outputEl.textContent = "Network Error: " + err.message;
        outputEl.className = 'output-content active error';
        statusText.textContent = "Connection Failed";
        showToast("Connection Failed", "error");
      }
    });

    // --- Clear Output ---
    document.getElementById('clearOutput').addEventListener('click', () => {
      outputEl.innerHTML = '';
      lastOutput = '';
      statusText.textContent = 'Idle';
      showToast("Terminal cleared");
    });

    // --- Copy Logic ---
    document.getElementById('copyBtn').addEventListener('click', () => {
      const fullText = editor.getValue() + (lastOutput ? `\n\n/* Output:\n${lastOutput}\n*/` : "");
      navigator.clipboard.writeText(fullText).then(() => {
        showToast("Code & Output copied!");
      }).catch(() => {
        showToast("Failed to copy", "error");
      });
    });

    // --- Reset Logic ---
    document.getElementById('resetBtn').addEventListener('click', () => {
      if(confirm("Reset code to default?")) {
        editor.setValue(`#include <stdio.h>\n\nint main(void) {\n    printf("Hello World!\\n");\n    return 0;\n}`);
        showToast("Editor reset");
      }
    });

    // Mobile viewport height fix
    const setVh = () => {
      let vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    };
    window.addEventListener('resize', setVh);
    setVh();
  </script>
</body>
</html>
